specVersion: 0.0.2
description: Emiswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/EMISWAP-COM/emiswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: kovan
    source:
      address: '0x8F48DB4073764Ed5242d9E72027399412407CEAE'
      abi: Factory
      startBlock: 22291628
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/EmiFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: Deployed(indexed address,indexed address,indexed address)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: kovan
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/Emiswap.json
        - name: Factory
          file: ./abis/EmiFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleMint
        - event: Withdrawn(indexed address,uint256)
          handler: handleBurn
        - event: Swapped(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
